on:
  push:
    branches: main

name: Renderizar y publicar p√°gina web

jobs:
  build-deploy:
    runs-on: ubuntu-22.04 # hay un problema de pandoc-citeproc con Ubuntu 24 ver (1)
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2   
        with:
          version: 1.5.57
          tinytex: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate es_AR locale # Lo usamos en el calendario
        shell: bash
        run: |
          sudo apt-get update 
          sudo apt-get install tzdata locales -y 
          sudo locale-gen es_AR.UTF-8
          locale -a

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'


      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          packages: |
            any::brms
            any::dplyr
            any::ggplot2
            any::ggquiver
            any::googlesheets4
            any::here
            any::kableExtra
            any::knitr
            any::latex2exp
            any::mvtnorm
            any::patchwork
            any::readr
            any::rmarkdown
            any::tidyr
            any::viridis
            any::ggdist
            any::tidybayes

      - name: Render Webpage
        shell: bash
        run: quarto render

      - name: Publish to GitHub 
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
          path: _site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


